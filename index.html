<!DOCTYPE html>

      font-size: 0.85rem;
      margin: 6px 0;
    }
    .desc {
      color: #555;
      font-size: 0.85rem;
      line-height: 1.35;
    }
    .checkboxes input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>

</body>
</html>
