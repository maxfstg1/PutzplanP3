<!DOCTYPE html>
<html lang="de">
<head>

   <!-- PWA Manifest -->

  <!-- iOS Icons -->

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f4;
      color: #1f2d1f;
      padding: 20px;
    }
    h1 {
      color: #2e5c2e;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #month-year {
      font-size: 1rem;
      color: #3d7a3d;
      margin-bottom: 10px;
    }
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      border: 1px solid #b8d3b8;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      color: #2e5c2e;
      margin: 0;
      font-size: 1.1rem;
    }
    .freq {
      color: #3d7a3d;
      font-weight: bold;
      font-size: 0.85rem;
      margin: 6px 0;
    }
    .desc {
      color: #555;
      font-size: 0.85rem;
      line-height: 1.35;
    }
    .checkboxes input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <h1>üßΩ PutzplanP3</h1>
  <p id="month-year"></p>
  <p>H√∂hle der L√∂wen</p>
  <div class="task-grid" id="tasks"></div>

  <!-- SCRIPT ‚Äì AB HIER ALLES FERTIG -->
   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtyYZQcZ2IogYAI4fQKQl0dvXlKrkIatk",
    authDomain: "putzplan-36a5a.firebaseapp.com",
    databaseURL: "https://putzplan-36a5a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "putzplan-36a5a",
    storageBucket: "putzplan-36a5a.firebasestorage.app",
    messagingSenderId: "508349984150",
    appId: "1:508349984150:web:459ca21ee4d70203d401b7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const WG_ID = "71706";

  // Monat + Key berechnen
  const now = new Date();
  const currentMonth = now.getMonth();
  const currentYear = now.getFullYear();
  const storageKey = `putzplan_${currentYear}_${currentMonth}`;

  // RICHTIGER Zeitpunkt zum Erstellen des dbPath
  const dbPath = `tasks/${WG_ID}/${storageKey}`;

  document.getElementById("month-year").textContent =
    now.toLocaleDateString("de-DE", { month: "long", year: "numeric" });

  const tasks = [
    { task: "M√ºlleimer leeren", freq: "bei Bedarf", desc: " " },
    { task: "Pflanzen gie√üen", freq: "bei Bedarf", desc: "Alle Zimmerpflanzen checken" },
    { task: "Duschkopf & Wasserhahn entkalken", freq: "bei Bedarf", desc: "Essig/Entkalker verwenden" },
    { task: "Arbeitsfl√§chen K√ºche reinigen und kurz saugen", freq: "nach Benutzung", desc: "Arbeitsplatten, Boden, ..." },
    { task: "Staubsaugen", freq: "w√∂chentlich", desc: "Wohnzimmer, Flur, K√ºche, Bad" },
    { task: "Klo putzen", freq: "w√∂chentlich", desc: "Sitz, Rand, Sch√ºssel, Sp√ºlung, Waschbecken, etc. -> Lappen danach nicht mehr nutzen" },
    { task: "Bad putzen", freq: "w√∂chentlich", desc: "Armaturen (Waschbecken und Klo), Ablage, Schr√§nke, etc." },
    { task: "K√ºche: Herd & Backblech", freq: "w√∂chentlich", desc: "Kochfeld reinigen, Backblech falls n√∂tig" },
    { task: "Sp√ºle reinigen", freq: "w√∂chentlich", desc: "Kurz auswischen, trocknen" },
    { task: "Regale & Oberfl√§chen entstauben", freq: "w√∂chentlich", desc: "Auch Sockelleisten" },
    { task: "Glastisch", freq: "w√∂chentlich", desc: "Glasreiniger" },
    { task: "B√∂den wischen", freq: "alle 2 Wochen", desc: "Feuchtes Wischen" },
    { task: "Duschwand entkalken", freq: "alle 2 Wochen", desc: "Mit Entkalker behandeln" },
    { task: "Duschablauf reinigen", freq: "alle 2‚Äì4 Wochen", desc: "Haare etc. entfernen" },
    { task: "Fensterr√§hmen abwischen", freq: "alle 2‚Äì4 Wochen", desc: "Rahmen & Fensterbank" },
    { task: "Kaffeemaschine entkalken", freq: "alle 4 Wochen", desc: "Entkalker unter der Sp√ºle" },
    { task: "K√ºhlschrank ausmisten", freq: "alle 4 Wochen", desc: "Abgelaufene Lebensmittel raus" },
    { task: "Backofen reinigen", freq: "alle 4 Wochen", desc: "Innenraum wischen" },
    { task: "K√ºhlschrank komplett reinigen", freq: "alle 3 Monate", desc: "F√§cher & Dichtungen" },
    { task: "Fugen reinigen", freq: "1√ó pro Jahr", desc: "Schimmelvorsorge" }
    { task: "Bei l√§ngerer Abwesenheit", freq: " ", desc: "Kaffeesatz leeren, Biom√ºll raus, Heizung auf Abwesenheitsmodus" },
  ];

  let saved = {};

  async function loadFromFirebase() {
    const snapshot = await get(ref(db, dbPath));
    saved = snapshot.exists() ? snapshot.val() : {};
  }

  await loadFromFirebase();

  const container = document.getElementById("tasks");

  tasks.forEach((item, taskIndex) => {
    const card = document.createElement("div");
    card.className = "card";

    let checkboxCount = 0;
    if (item.freq.includes("w√∂chentlich")) checkboxCount = 4;
    else if (item.freq.includes("alle 2 Wochen")) checkboxCount = 2;
    else if (item.freq.includes("alle 4 Wochen")) checkboxCount = 1;
    else if (item.freq.includes("2√ó  w√∂chentlich")) checkboxCount = 8;
    else if (item.freq.includes("alle 2-4 Wochen")) checkboxCount = 2;

    let checkboxesHTML = "";
    for (let i = 0; i < checkboxCount; i++) {
      const id = `task${taskIndex}_cb${i}`;
      checkboxesHTML += `<input type="checkbox" id="${id}" ${saved[id] ? "checked" : ""} />`;
    }

    card.innerHTML = `
      <h2>${item.task}</h2>
      <div class="freq">${item.freq}</div>
      <div class="desc">${item.desc}</div>
      <div class="checkboxes">${checkboxesHTML}</div>
    `;
    container.appendChild(card);

    for (let i = 0; i < checkboxCount; i++) {
      const cb = document.getElementById(`task${taskIndex}_cb${i}`);
      cb.addEventListener("change", () => {
        saved[`task${taskIndex}_cb${i}`] = cb.checked;
        update(ref(db, dbPath), saved);
      });
    }
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/putzplanp3/service-worker.js");
  }
</script>
</body>
</html>
